<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Form</title>
  <style>
    /* Reset and box model */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body styling to center the container */
    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0f7fa, #e1bee7); /* Soft gradient background */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Login container/card */
    .login-container {
      width: 350px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #ffffff;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }

    /* Heading */
    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #4a148c; /* Deep purple */
    }

    /* Form label */
    form label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #333;
    }

    /* Input fields */
    form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #bbb;
      border-radius: 5px;
      background-color: #f9f9f9;
      font-size: 14px;
    }

    /* Submit button */
    form button {
      width: 100%;
      padding: 12px;
      background-color: #6a1b9a; /* Vibrant purple */
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      text-align: center;
      transition: background-color 0.3s ease;
    }

    form button:hover {
      background-color: #4a148c;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form>
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required />

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required />

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
